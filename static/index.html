<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/favicon.ico">
    <title>DockerForge</title>
    <meta name="description" content="A comprehensive Docker management tool with AI-powered troubleshooting">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@3.1.0/dist/vuetify.min.css">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        background-color: #1976d2;
        color: white;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .header h1 {
        margin: 0;
      }
      .content {
        padding: 20px;
      }
      .dark-mode {
        background-color: #121212;
        color: white;
      }
      .dark-mode .header {
        background-color: #0d47a1;
      }
      .dark-mode .content {
        background-color: #1e1e1e;
      }
      .btn {
        background-color: #1976d2;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
      }
      .btn:hover {
        background-color: #1565c0;
      }
      .dark-mode .btn {
        background-color: #0d47a1;
      }
      .dark-mode .btn:hover {
        background-color: #0a3880;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but DockerForge doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div class="header">
        <h1>{{ message }}</h1>
        <button class="btn" @click="toggleDarkMode">
          <span class="mdi" :class="darkMode ? 'mdi-white-balance-sunny' : 'mdi-weather-night'"></span>
          {{ darkMode ? 'Light Mode' : 'Dark Mode' }}
        </button>
      </div>
      <div class="content">
        <h2>API Endpoints</h2>
        <ul>
          <li><a href="/api/health">Health Check</a></li>
          <li><a href="/api">API Root</a></li>
          <li><a href="/api/auth">Authentication</a></li>
          <li><a href="/api/containers">Containers</a></li>
          <li><a href="/api/images">Images</a></li>
        </ul>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="/static/app.js"></script>
  </body>
</html>
