version: '3.8'

services:
  dockerforge:
    build:
      context: .
      dockerfile: Dockerfile
    image: dockerforge:latest
    container_name: dockerforge
    restart: unless-stopped
    volumes:
      - ./config:/app/config
      - ./data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKERFORGE_CONFIG_PATH=/app/config/dockerforge.yaml
      - DOCKERFORGE_DATA_DIR=/app/data
      - OLLAMA_API_HOST=http://ollama:11435
    ports:
      - "8080:8080"
    depends_on:
      - ollama
    networks:
      - dockerforge-network
    command: ["info"]

  ollama:
    image: ollama/ollama:latest
    container_name: dockerforge-ollama
    restart: unless-stopped
    volumes:
      - ollama-data:/root/.ollama
    ports:
      - "11435:11434"
    networks:
      - dockerforge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    image: dockerforge-web:latest
    container_name: dockerforge-web
    restart: unless-stopped
    volumes:
      - ./src/web:/app/src/web
      - ./static:/app/static
      - ./media:/app/media
    ports:
      - "54321:54321"
    depends_on:
      - dockerforge
      - db
      - redis
    environment:
      - DOCKERFORGE_API_URL=http://dockerforge:8080
      - DATABASE_URL=postgresql://dockerforge:dockerforge@db:5432/dockerforge
      - REDIS_URL=redis://redis:6379/0
    networks:
      - dockerforge-network

  db:
    image: postgres:15-alpine
    container_name: dockerforge-db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=dockerforge
      - POSTGRES_PASSWORD=dockerforge
      - POSTGRES_DB=dockerforge
    networks:
      - dockerforge-network

  redis:
    image: redis:alpine
    container_name: dockerforge-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - dockerforge-network

networks:
  dockerforge-network:
    driver: bridge

volumes:
  ollama-data:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local
